<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link href="src/style.css"  rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
        <div class="container">
          <div class="app">
        <div class="row">
        <div class="col-6">
          <div class="row"><div class="col-6 next">
              <span class="day">Wednesday</span> <br/>
            <span class="temp">10℉</span> <br />
            <span class="percip-wind">Sunny</span><br />
            <span class="percip-wind">Wind:2mph</span>
          </div></div>

          <div class="row"><div class="col-6 next">
              <span class="day">Thursday</span><br/>
             <span class="temp">10℉</span> <br />
            <span class="percip-wind">Sunny</span><br />
            <span class="percip-wind">Wind:2mph</span>
          </div></div>

          <div class="row"><div class="col-6 next">
              <span class="day">Friday</span><br/>
              <span class="temp">10℉</span> <br />
              <span class="percip-wind">Sunny</span><br />
              <span class="percip-wind">Wind:2mph</span>
          </div></div>
          <div class="row"><div class="col-6 next">
              <span class="day">Saturday</span><br/>
              <span class="temp">10℉</span> <br />
              <span class="percip-wind">Sunny</span><br />
              <span class="percip-wind">Wind:2mph</span>
          </div></div>
          <div class="row"><div class="col-6 next">
              <span class="day">Sunday</span><br/>
              <span class="temp">10℉</span> <br />
              <span class="percip-wind">Sunny</span><br />
              <span class="percip-wind">Wind:2mph</span>
          </div></div>
          <div class="row"><div class="col-6 next">
              <span class="day">Monday</span><br/>
              <span class="temp">10℉</span> <br />
              <span class="percip-wind">Sunny</span><br />
              <span class="percip-wind">Wind:2mph</span>
          </div></div>
          
        </div>
        <div class="col-6">
          <h1 class="city-now"></h1>
          <div class="card" style="width: 25rem;">
            <img
              src="media/cropped-pexels-eberhard-grossgasteiger-844297-1.jpg"
              class="card-img-top"
              alt="clouds"
            />
            <div class="card-body">
              <h5 class="card-title" id="today"></h5>
              <p class="card-text">
                <span id="time"></span>
                <span class="temp" id="tempToday"></span> <br />
                <span class="percip-wind" id="percipToday"></span><br />
                <span class="percip-wind" id=windToday></span>
              </p>
            </div>
         </div>
         <div class="mb-3" >
           <form id="searchCity">
          <label for="formGroupExampleInput" class="form-label">Search a city!</label>
          <input type="text" class="form-control" id="citySearch" placeholder="Houston....Los Angelas.." >
        </div><input class="btn btn-info" type="submit" value="Submit">
      </form></div>
        
      </div>
    </div> <p>Link to my <a href="https://github.com/JodieOrnelas/Git-practice">GitHub</a></p>
  </div>
   </div></div>
  </body>

</html>
